<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <title>Program Belanja</title>
</head>
<body>
    <div>
        Barang : 
        <select id="listbarang">
            <option value="buku" selected></option>buku</option>
            <option value="tas" selected></option>tas</option>
            <option value="pensil" selected></option>pensil</option>
            <option value="penghapus" selected></option>penghapus</option>
        </select>
        <button id="tambah" onclick="cek_barang()">(+)</button>
    </div>
    <div>
        Jumlah :
        <input type="text" id="Jumlah">
    </div>
    <div id="barang"></div>
    <div id="total"></div>
    <script>
        var harga;
        var nama_barang;
        var ket ="";
        var jumlah=0;
        var total=0;
        var subtotal=0;
    
        function cek_barang (){
            var nama = document.getElementById("listbarang").value;
            switch(nama){
                case'buku' :
                     harga = 10000;
                     nama_barang = "buku"
                     break;
                case'tas' :
                     harga = 50000;
                     nama_barang = "tas"
                     break;
                case'pensil' :
                     harga = 1000;
                     nama_barang = "pensil"
                     break;
                case'penghapus' :
                     harga = 2000;
                     nama_barang = "penghapus"
                     break;
    
            }
            jumlah = parseInt (document.getElementById("jumlah" .value));
            subtotal = jumlah + harga;
            total = total + subtotal;
            ket = ket + nama_barang + ":" + harga + ":" + jumlah + "=" +subtotal+"<br>";
            document.getElementById("barang").innerHTML = ket;
            document.getElementById("total").innerHTML = "total belanja" + total;
        }
    </script>   
</body>
</html>
